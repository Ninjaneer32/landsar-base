    <script>
        QUnit.test( "equal test", function( assert ) {
            let condition = testLoginSuccessfully()
            assert.deepEqual(condition, true);

            let condition2 = testLoginUnsuccessfully()
            assert.deepEqual(condition2, false);
        });
        QUnit.test( "equal test", function( assert ) {
            let latLon = [70, 70]
            assert.deepEqual(testDMSConversion(latLon[0], latLon[1]), testDDMConversion(latLon[0], latLon[1]),
                testUTMConversion(latLon[0], latLon[1]), testUSNG_MGRSConversion(latLon[0], latLon[1]));
        });
    </script>
